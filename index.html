## A modern reimagining of the time series

## Time series has its own semantics


```r
elec_ts &lt;- elec_tbl %&gt;% 
  as_tsibble(
    key = id(customer_id), index = reading_datetime
  )
```

1. &lt;i class="fas fa-users"&gt;&lt;/i&gt; **key**: identifying variables that determine subjects to be tracked over time
2. &lt;i class='far fa-clock'&gt;&lt;/i&gt; **index**: a variable that represents time
.center[
.alert[
**.red[1.] + .red[2.] determine distinct rows in a tsibble.**
]
]

## A new adjective `index_by()`: time-aware grouping


```r
elec_avg &lt;- elec_ts %&gt;% 
* index_by(datetime = floor_date(reading_datetime, "hour")) %&gt;%
  summarise(avg_kwh = mean(general_supply_kwh)) %&gt;% 
  print()
```

```
#&gt; # A tsibble: 8,760 x 2 [1h] &lt;UTC&gt;

## .blue[mable]: `model()` the data


```r
elec_mbl &lt;- elec_jan %&gt;% 
  model(naive = SNAIVE(avg_kwh), ets = ETS(avg_kwh)) %&gt;%
  print()
```

.pull-left[
```
#&gt; # A mable: 1 x 2
#&gt;   naive    ets         
#&gt;   &lt;model&gt;  &lt;model&gt;     
#&gt; 1 &lt;SNAIVE&gt; &lt;ETS(M,N,M)&gt;
```
]
.pull-right[
.alert[
1. **model specification: &lt;br&gt; `response ~ model specials`**
2. **automatic model selection**
]
]

* succinct model representations
* `summarise()` semantics: reduces rows

???

Models are reduced representations of the data down to simplistic structures 
that are described by coefficients.
